<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Gold Khat Calculator to convert gold karat to khat and calculate net gold weight in Vori, Ana, Roti, and Point.">
  <meta name="keywords"
    content="khatiSona, khatHisab, GoldCalculator, KhatCalculator, KhaitCalculator, KaratToKhaitCalculator, KaratToKhatCalculator, GoldKaratToKhaitCalculator, GoldKaratToKhatCalculator, VoriAnaRotiPoint">
  <meta name="author" content="Anik K. Datta">
  <title>Gold Khat Calculator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body  class="min-h-screen flex flex-col bg-gradient-to-br from-yellow-50 to-amber-100">
  <div
    class="bg-gradient-to-br from-yellow-50 to-amber-100 flex flex-col items-center justify-center p-4 gap-4">

    <!-- Calculator Container -->
    <div
      class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 transform transition-all duration-500 hover:scale-[1.02]">
      <div class="flex justify-between items-center mb-4">
        <h2 id="title" class="text-2xl font-bold text-yellow-700 flex items-center gap-2">üí∞ Gold Khat Calculator</h2>
        <button id="langToggle"
          class="text-sm bg-amber-200 hover:bg-amber-300 text-yellow-800 font-semibold px-3 py-1 rounded">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
      </div>

      <!-- Inputs -->
      <label id="karatLabel" class="block text-gray-700 font-medium mb-1">Gold Karat (e.g. 22)</label>
      <input type="number" id="karat" value="22" autofocus
        class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:ring-2 focus:ring-yellow-400 outline-none transition-all" />

      <label id="weightLabel" class="block text-gray-700 font-medium mb-1">Total Weight (in Gram) <small>(11.664g = 1 Vori)</small></label>
      <input type="number" id="weightGram" value="11.664" disabled
        class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:ring-2 focus:ring-yellow-400 outline-none transition-all cursor-not-allowed" />

      <!-- Button -->
      <button id="calcButton"
        class="w-full bg-gradient-to-r from-yellow-500 to-amber-600 text-white font-semibold py-2 rounded-lg shadow-md hover:shadow-lg hover:from-yellow-600 hover:to-amber-700 transition-all duration-300">Calculate</button>

      <!-- Result -->
      <div id="result" class="mt-6 hidden animate-fadeIn"></div>
    </div>

    <!-- Footer -->
    <footer class="w-full text-center mt-auto">
      <div class="flex flex-col items-center gap-2 p-4 bg-yellow-100 rounded-xl shadow-inner">
        <a href="https://anik-kumaar-datta.web.app/" target="_blank" class="flex items-center gap-2 hover:underline">
          <img src="https://avatars.githubusercontent.com/u/20338169?v=4" alt="Anik K. Datta" class="w-6 h-6 rounded-full">
          <span class="text-yellow-800 font-semibold">Design & Developed by Anik K. Datta</span>
        </a>
        <p class="text-gray-600 text-sm">¬© 2025 All Rights Reserved</p>
      </div>
    </footer>
  </div>

  <script>
    const karatInput = document.getElementById("karat");
    const weightInput = document.getElementById("weightGram");
    const calcButton = document.getElementById("calcButton");
    const langToggle = document.getElementById("langToggle");
    const title = document.getElementById("title");
    const karatLabel = document.getElementById("karatLabel");
    const weightLabel = document.getElementById("weightLabel");
    const resultBox = document.getElementById("result");

    // Localization texts
    const texts = {
      en: {
        title: "üí∞ Gold Khat Calculator",
        karatLabel: "Gold Karat (e.g. 22)",
        weightLabel: "Total Weight (in Gram)",
        button: "Calculate",
        resultTitle: "Results",
        purity: "Purity",
        netGold: "Net Khat Weight",
        khatResult: "Khat Per Vori",
        remaining: "Remaining Gold (After Khat)",
        vori: "Vori",
        ana: "Ana",
        roti: "Roti",
        point: "Point",
        pureGold: "No Khat (Pure Gold)"
      },
      bn: {
        title: "üí∞ ‡¶∏‡ßã‡¶®‡¶æ‡¶∞ ‡¶ñ‡¶æ‡¶§ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞",
        karatLabel: "‡¶∏‡ßã‡¶®‡¶æ‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶ü (‡¶Ø‡ßá‡¶Æ‡¶® ‡ß®‡ß®)",
        weightLabel: "‡¶Æ‡ßã‡¶ü ‡¶ì‡¶ú‡¶® (‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡ßá)",
        button: "‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ ‡¶ï‡¶∞‡ßÅ‡¶®",
        resultTitle: "‡¶´‡¶≤‡¶æ‡¶´‡¶≤",
        purity: "‡¶¨‡¶ø‡¶∂‡ßÅ‡¶¶‡ßç‡¶ß‡¶§‡¶æ",
        netGold: "‡¶®‡ßá‡¶ü ‡¶ñ‡¶æ‡¶§ ‡¶ì‡¶ú‡¶®",
        khatResult: "‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶≠‡¶∞‡¶ø‡¶∞ ‡¶ñ‡¶æ‡¶§",
        remaining: "‡¶ú‡¶Æ‡¶æ/‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡ßã‡¶®‡¶æ (‡¶ñ‡¶æ‡¶§‡ßá‡¶∞ ‡¶™‡¶∞)",
        vori: "‡¶≠‡¶∞‡¶ø",
        ana: "‡¶Ü‡¶®‡¶æ",
        roti: "‡¶∞‡¶§‡¶ø",
        point: "‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü",
        pureGold: "‡¶ñ‡¶æ‡¶§ ‡¶®‡ßá‡¶á (‡¶ñ‡¶æ‡¶Å‡¶ü‡¶ø ‡¶∏‡ßã‡¶®‡¶æ)"
      }
    };

    let currentLang = "en";

    // Toggle language
    langToggle.addEventListener("click", () => {
      currentLang = currentLang === "en" ? "bn" : "en";
      applyLanguage();
    });

    function applyLanguage() {
      const t = texts[currentLang];
      title.innerText = t.title;
      karatLabel.innerText = t.karatLabel;
      weightLabel.innerText = t.weightLabel;
      calcButton.innerText = t.button;
      langToggle.innerText = currentLang === "en" ? "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ" : "English";
      if (resultBox.innerHTML) calculateKhat(); // Recalculate result in selected language
    }

    // Focus on Karat input
    window.onload = () => karatInput.focus();

    // Press Enter to Calculate
    [karatInput, weightInput].forEach((input) => input.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        calculateKhat();
      }
    }));

    calcButton.addEventListener("click", calculateKhat);

    function calculateKhat() {
      const karat = parseFloat(karatInput.value);
      const totalGram = parseFloat(weightInput.value);
      const t = texts[currentLang];

      const GRAM_PER_VORI = 11.664;
      const ANA_PER_VORI = 16;
      const ROTI_PER_ANA = 6;
      const POINT_PER_ROTI = 10;

      if (isNaN(karat) || isNaN(totalGram)) {
        resultBox.innerHTML = `<p class='text-red-600 font-semibold'>‚ö†Ô∏è Please enter valid numbers!</p>`;
        resultBox.classList.remove("hidden");
        return;
      }

      // Available Gold
      let totalVoriAvail = totalGram / GRAM_PER_VORI;
      let availVori = Math.trunc(totalVoriAvail);
      let availAnaTotal = (totalVoriAvail - availVori) * ANA_PER_VORI;
      let availAna = Math.trunc(availAnaTotal);
      let availRotiTotal = (availAnaTotal - availAna) * ROTI_PER_ANA;
      let availRoti = Math.trunc(availRotiTotal);
      let availPoint = Math.round((availRotiTotal - availRoti) * POINT_PER_ROTI);

      if (availPoint === 10) { availRoti++; availPoint = 0; }
      if (availRoti >= 6) { availAna += Math.floor(availRoti / 6); availRoti %= 6; }
      if (availAna >= 16) { availVori += Math.floor(availAna / 16); availAna %= 16; }

      // If karat = 0
      if (karat === 0) {
        resultBox.innerHTML = `
          <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 shadow-sm">
            <p class="text-center text-lg font-bold text-yellow-800">${t.pureGold}</p>
            <p class="text-center text-gray-700">1 ${t.vori}, 0 ${t.ana}, 0 ${t.roti}, 0 ${t.point}</p>
          </div>
        `;
        resultBox.classList.remove("hidden");
        return;
      }

      const purityPercent = (100 / 24) * karat;
      const netGram = (totalGram * (100 - purityPercent)) / 100;

      let totalVoriKhat = netGram / GRAM_PER_VORI;
      let vori = Math.trunc(totalVoriKhat);
      let anaTotal = (totalVoriKhat - vori) * ANA_PER_VORI;
      let ana = Math.trunc(anaTotal);
      let rotiTotal = (anaTotal - ana) * ROTI_PER_ANA;
      let roti = Math.trunc(rotiTotal);
      let point = Math.round((rotiTotal - roti) * POINT_PER_ROTI);

      if (point === 10) { roti += 1; point = 0; }
      if (roti >= 6) { ana += Math.floor(roti / 6); roti %= 6; }
      if (ana >= 16) { vori += Math.floor(ana / 16); ana %= 16; }

      // Remaining Gold
      const khatPoints = vori * 16 * 6 * 10 + ana * 6 * 10 + roti * 10 + point;
      const availPoints = availVori * 16 * 6 * 10 + availAna * 6 * 10 + availRoti * 10 + availPoint;
      let remainingPoints = availPoints - khatPoints;
      if (remainingPoints < 0) remainingPoints = 0;

      let remVori = Math.floor(remainingPoints / (16 * 6 * 10));
      let remAna = Math.floor((remainingPoints % (16 * 6 * 10)) / (6 * 10));
      let remRoti = Math.floor((remainingPoints % (6 * 10)) / 10);
      let remPoint = remainingPoints % 10;

      // Display result
      resultBox.innerHTML = `
        <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 shadow-sm">
          <p class="font-semibold text-yellow-700 mb-3 text-center text-lg">${t.resultTitle}</p>
          <p class="text-center text-gray-700 text-lg mb-3">${t.purity}: <span class="font-semibold">${purityPercent.toFixed(2)}%</span> <br/> ${t.netGold}: <span class="font-semibold">${netGram.toFixed(4)}g</span></p>

          <div class="mb-4 bg-amber-100 border border-amber-300 rounded-xl p-4 shadow-inner">
            <p class="text-center font-bold text-amber-700 mb-2">${t.khatResult}:</p>
            <div class="flex justify-around text-amber-800">
              <div><p class="font-bold">${t.vori}</p><p class="text-3xl font-extrabold text-center">${vori}</p></div>
              <div><p class="font-bold">${t.ana}</p><p class="text-3xl font-extrabold text-center">${ana}</p></div>
              <div><p class="font-bold">${t.roti}</p><p class="text-3xl font-extrabold text-center">${roti}</p></div>
              <div><p class="font-bold">${t.point}</p><p class="text-3xl font-extrabold text-center">${point}</p></div>
            </div>
          </div>

          <div class="mb-4 bg-green-100 border border-green-300 rounded-xl p-4 shadow-inner">
            <p class="text-center font-bold text-green-700 mb-2">${t.remaining}:</p>
            <div class="flex justify-around text-green-800">
              <div><p class="font-bold">${t.vori}</p><p class="text-3xl font-extrabold text-center">${remVori}</p></div>
              <div><p class="font-bold">${t.ana}</p><p class="text-3xl font-extrabold text-center">${remAna}</p></div>
              <div><p class="font-bold">${t.roti}</p><p class="text-3xl font-extrabold text-center">${remRoti}</p></div>
              <div><p class="font-bold">${t.point}</p><p class="text-3xl font-extrabold text-center">${remPoint}</p></div>
            </div>
          </div>
        </div>
      `;

      resultBox.classList.remove("hidden");
    }

    // Tailwind animation config
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: { "0%": { opacity: "0", transform: "translateY(10px)" }, "100%": { opacity: "1", transform: "translateY(0)" } },
          },
          animation: { fadeIn: "fadeIn 0.5s ease-out" },
        },
      },
    };
  </script>
</body>

</html>
